services:
  db:
    image: postgres:16-alpine
    container_name: ferulio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ferulio}
      POSTGRES_USER: ${POSTGRES_USER:-ferulio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ferulio}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ferulio} -d ${POSTGRES_DB:-ferulio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ferulio-backend
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: ferulio-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:

